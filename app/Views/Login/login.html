<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container form input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        .login-container form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container form button:hover {
            background-color: #0056b3;
        }
        #message {
            color: red;
            margin-top: 10px;
        }
        .toast {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            display: none;
        }
        .spinner {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #007bff;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
            <a href="/register">¿No tienes una cuenta? Regístrate</a>
        </form>
        <div id="message"></div>
        <div class="toast" id="toast"></div>
        <div class="spinner" id="spinner"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('spinner').style.display = 'block'; // Mostrar spinner
            
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('spinner').style.display = 'none'; // Ocultar spinner
                if (data.success) {
                    // Redirigir al usuario o actualizar la interfaz según sea necesario
                    setTimeout(() => {
                        window.location.href = '/home'; // Redirigir a la página principal
                    }, 1500);
                } else {
                    // Manejo de errores
                    document.getElementById('message').textContent = data.message;
                    // Mostrar toast de error
                    document.getElementById('toast').textContent = data.message;
                    document.getElementById('toast').style.display = 'block';
                    setTimeout(() => {
                        document.getElementById('toast').style.display = 'none';
                    }, 3000);
                }
            })
            .catch(error => {
                document.getElementById('spinner').style.display = 'none'; // Ocultar spinner
                console.error('Error:', error);
                document.getElementById('message').textContent = 'Ocurrió un error. Por favor, intenta de nuevo.';
                // Mostrar toast de error
                document.getElementById('toast').textContent = 'Ocurrió un error. Por favor, intenta de nuevo.';
                document.getElementById('toast').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('toast').style.display = 'none';
                }, 3000);
            });
        });
    </script>
</body>
</html>
